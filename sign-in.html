<!doctype html>

        <a id="relax" class="mr-5 hover:text-white font-bold hover:border-opacity-50 hover:border-white border border-opacity-5 rounded-xl p-1 shadow-xl font-sans">Relax & Breathe</a>
        <a id="talktohope" class="hover:text-white font-bold hover:border-opacity-50 hover:border-white border border-opacity-5 rounded-xl p-1 shadow-xl font-sans">Talk To Hope</a>
     </nav>
    </div>

                    <div class="  md:w-1/2 overflow-hidden ">

                                <div class="m-2">PASSWORD</div>

                                    <input class="border-b  border-stone-400 " type="checkbox" />
                                    <div class="ml-1">Remember Me</div>
                                </div>
                                <div class="flex m-2">
                                    <button
                                        class="bg-gradient-to-l from-fuchsia-600 to-cyan-400 px-6 py-1 rounded-2xl text-white font-medium">LOGIN</button>

                                        class="text-transparent  bg-clip-text bg-gradient-to-l from-fuchsia-600 to-cyan-400 font-bold ml-2 border-2 rounded-2xl px-6 border-cyan-400">CREATE

                                </div>

                            </div>

</div>

 // console.log("Click ME Ganesh");
